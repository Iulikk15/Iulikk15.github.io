<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@Wajulq</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #0a0a0a, #1c1c1c);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      padding: 35px 25px;
      background: rgba(30, 30, 30, 0.85);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7);
      border-radius: 25px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.4s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    .profile {
      position: relative;
      margin-bottom: 20px;
    }

    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #555;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.07);
    }

    .username {
      font-size: 2.2rem;
      font-weight: 600;
      margin: 15px 0 5px;
      color: #fafafa;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.1);
    }

    .subtitle {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 30px;
      font-style: italic;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 22px;
      background: linear-gradient(145deg, #2c2c2c, #1e1e1e);
      border-radius: 14px;
      text-decoration: none;
      color: #e8e8e8;
      font-weight: 500;
      box-shadow: inset 0 0 0 rgba(255, 255, 255, 0), 0 6px 16px rgba(0, 0, 0, 0.5);
      transition: all 0.4s ease, transform 0.3s ease, background 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .link::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%) rotate(45deg);
      transition: width 0.5s ease, height 0.5s ease;
      z-index: 0;
      border-radius: 50%;
    }

    .link:hover::before {
      width: 300%;
      height: 300%;
    }

    .link:hover {
      background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
      transform: translateY(-3px) scale(1.02) rotate(-0.5deg);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
    }

    .link img {
      width: 26px;
      height: 26px;
      margin-right: 12px;
      filter: grayscale(1) brightness(1.5);
      z-index: 1;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      .profile img {
        width: 100px;
        height: 100px;
      }
      .username {
        font-size: 1.9rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .link {
        padding: 13px;
        font-size: 0.95rem;
      }
      .link img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="images/logo.jpg" alt="Profile" />
    </div>
    <div class="username">@wajulq</div>
    <div class="subtitle">Video Editor • Storytelling • VFX</div>
    <div class="links">
      <a href="https://t.me/Wajulq" class="link">
        <img src="images/telegram.webp" alt="Telegram" /> Telegram
      </a>
      <a href="https://discord.gg/h4eAwzuT" class="link">
        <img src="images/discord.png" alt="Discord" /> Discord
      </a>
      <a href="https://www.tiktok.com/@wajulq?_t=ZS-8x0QMnSRcCv&_r=1" class="link">
        <img src="images/tiktok.png" alt="TikTok" /> TikTok
      </a>
      <a href="https://www.instagram.com/wajulq?igsh=NDF2bm1kN213M2Yz" class="link">
        <img src="images/instagram.png" alt="Instagram" /> Instagram
      </a>
    </div>
    <div class="footer">
      Crafted with ✨ by @wajulq
    </div>
  </div>
</body>
</html>
